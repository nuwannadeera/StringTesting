<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title><-String Calculation-></title>    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></head><body><h1 style="font-weight: bold"> String Calculation...</h1><div>    <div class="card" style="width: 18rem;">        <div class="card-body">            <label>Main Calculation</label>            <input type="text" id="cal" placeholder="Enter Calculation">            <br>            <br>            <button onclick="my()" class="btn btn-dark">Calculate</button>            <hr>            <label>Output</label>            <input type="text" id="out" placeholder="Output Now">        </div>    </div></div><script type="text/javascript">    function my() {        var x= document.getElementById("cal").value;        var y= eval(x);        document.getElementById("out").value = y;    }</script></body></html>
